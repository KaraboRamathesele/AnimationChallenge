<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="/FormChallenge/formValidation.css" />
    <link rel="stylesheet" href="/FormChallenge/normalize.css" />
  </head>
  <body>
    <form>
      <h1>Registration Form</h1>

      <div>
        <label for="user">User Id:</label>
        <input type="text number" id="user" required value="" maxlength="12" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required value="" maxlength="12" />
      </div>

      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" value="" required />
      </div>

      <div>
        <label for="address">Address:</label>
        <input type="address" id="address" value="" required />
      </div>
      <!--Countries dropdown list-->
      <div>
        <label>Country:</label>
        <select required>
          <option value="">South Africa</option>
          <option value="">Kenya</option>
          <option value="">Zimbabwe</option>
          <option value="">Lesotho</option>
          <option value="">Mozambique</option>
          <option value="">Swaziland</option>
          <option value="">Ghana</option>
        </select>
      </div>

      <div>
        <label for="zip">ZIP Code:</label>
        <input type="number" id="zip" value="" min="0" max="" required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" value="" required />
      </div>

      <div>
        <label>Sex:</label>
        <input type="radio" id="female" value="" required />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="radio" id="male" value="" required />
        <label for="male">Male</label>
      </div>

      <div>
        <label>Language:</label>
        <input type="checkbox" id="lang-en" value="" required />
        <label for="lang-en">English</label>
      </div>
      <div>
        <input type="checkbox" id="not-en" value="" required />
        <label for="not-en">Not English</label>
      </div>

      <div>
        <label>About:</label>

        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <button type="sumbit">Submit</button>
    </form>
  </body>
</html>
